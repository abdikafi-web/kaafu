<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Unique Neon Calculator</title>

<style>
:root {
  --bg: #0f1220;
  --calc-bg: rgba(255,255,255,0.08);
  --btn: rgba(255,255,255,0.12);
  --text: #ffffff;
  --accent: #00ffd5;
}

.light {
  --bg: #f4f6fb;
  --calc-bg: #ffffff;
  --btn: #e9ecf3;
  --text: #111;
  --accent: #6c00ff;
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: var(--bg);
  display: flex;
  align-items: center;
  justify-content: center;
  transition: 0.4s;
}

.calculator {
  width: 320px;
  padding: 20px;
  border-radius: 25px;
  background: var(--calc-bg);
  backdrop-filter: blur(20px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

.top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: var(--text);
}

.toggle {
  cursor: pointer;
  font-size: 20px;
}

.display {
  margin: 20px 0;
  background: transparent;
  border: none;
  width: 100%;
  font-size: 32px;
  color: var(--text);
  text-align: right;
  outline: none;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 12px;
}

button {
  height: 55px;
  border: none;
  border-radius: 15px;
  background: var(--btn);
  color: var(--text);
  font-size: 18px;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  transform: scale(1.05);
}

.operator {
  color: var(--accent);
}

.equal {
  grid-column: span 2;
  background: var(--accent);
  color: #000;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="calculator">
  <div class="top">
    <span>NeonCalc</span>
    <span class="toggle" onclick="toggleMode()">üåô</span>
  </div>

  <input type="text" class="display" id="display" readonly>

  <div class="buttons">
    <button onclick="clearDisplay()">C</button>
    <button onclick="deleteLast()">‚å´</button>
    <button class="operator" onclick="append('%')">%</button>
    <button class="operator" onclick="append('/')">√∑</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button class="operator" onclick="append('*')">√ó</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button class="operator" onclick="append('-')">‚àí</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button class="operator" onclick="append('+')">+</button>

    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button class="equal" onclick="calculate()">=</button>
  </div>
</div>

<script>
let display = document.getElementById("display");

function append(value) {
  display.value += value;
}

function clearDisplay() {
  display.value = "";
}

function deleteLast() {
  display.value = display.value.slice(0, -1);
}

function calculate() {
  try {
    display.value = eval(display.value);
  } catch {
    display.value = "Error";
  }
}

/* DARK & LIGHT MODE */
function toggleMode() {
  document.body.classList.toggle("light");
  let icon = document.querySelector(".toggle");
  icon.textContent = document.body.classList.contains("light") ? "‚òÄÔ∏è" : "üåô";
}
</script>

</body>
</html>
